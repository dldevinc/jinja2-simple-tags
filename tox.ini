[tox]
envlist =
  py{35,36,37,38,39}-jinja{210,211}

[testenv]
usedevelop = true

setenv =
  PYTHONPATH={toxinidir}

install_command =
  pip install --upgrade {opts} {packages}

deps =
  setuptools
  jinja211: Jinja2<2.12
  jinja210: Jinja2<2.11
  -r{toxinidir}/requirements.txt

commands =
  pytest --basetemp="{envtmpdir}" {posargs}
